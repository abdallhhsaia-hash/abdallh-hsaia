<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="استمع إلى القرآن الكريم بصوت الشيخ الزين محمد أحمد والشيخ مبارك بشير. تلاوات خاشعة وتصميم عصري.">
    <meta name="keywords" content="قرآن, كريم, الشيخ الزين, الشيخ مبارك بشير, السودان, تلاوة, mp3">
    <meta name="author" content="عبدالله حصايا">
    <title>القرآن الكريم | الشيخ الزين محمد أحمد</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Reem+Kufi:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>القرآن الكريم</h1>
            <p>تلاوات خاشعة بأصوات سودانية عذبة</p>
        </div>
        <div class="reciter-selector">
            <button class="reciter-btn active" data-reciter="zain">الشيخ الزين محمد أحمد</button>
        </div>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="surahSearch" placeholder="بحث عن سورة..." aria-label="بحث عن سورة">
            <i class="fas fa-search"></i>
        </div>
        <div id="surahList" class="surah-grid">
            <!-- Surahs will be loaded here via JavaScript -->
        </div>
    </main>

    <footer class="player-footer">
        <div class="player-container">
            <div class="now-playing">
                <span id="currentSurah">اختر سورة للاستماع</span>
                <span id="currentReciter">...</span>
            </div>
            <div class="player-controls">
                <button id="prevBtn" aria-label="السابق"><i class="fas fa-step-forward"></i></button>
                <button id="playBtn" class="play-main" aria-label="تشغيل/إيقاف"><i class="fas fa-play"></i></button>
                <button id="nextBtn" aria-label="التالي"><i class="fas fa-step-backward"></i></button>
            </div>
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1" aria-label="مستوى الصوت">
            </div>
        </div>

        <div class="progress-container">
            <span id="currentTime">00:00</span>
            <input type="range" id="progress" value="0" aria-label="شريط التقدم">
            <span id="totalDuration">00:00</span>
        </div>

        <div class="copyright">
            المصمم عبدالله حصايا | تواصل: <a href="https://wa.me/97430332145"
                style="color: inherit; text-decoration: none; direction: ltr; display: inline-block;">0097430332145</a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
